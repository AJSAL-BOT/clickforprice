<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wait & Continue</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: white;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,123,255,0.2);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .ad-box {
      background: #222;
      border: 3px dashed yellow;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      cursor: pointer;
    }

    .ad-box:hover {
      background-color: #333;
    }

    #countdown {
      font-size: 24px;
      color: #00ffff;
      margin-top: 20px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
    }

    #continueBtn {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    #adWrapper {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Please wait for the ad to load and click it to continue</h1>
    <p style="color: #ccc;">Ad is loading... Please wait</p>

    <!-- AD WRAPPER (Hidden by default) -->
    <div id="adWrapper">
      <div class="ad-box" id="adArea">
        <!-- ProfitablerateCPM Ad -->
        <script async="async" data-cfasync="false" src="//pl26722894.profitableratecpm.com/efa186d0dc7575a8f0e319dcffebcfc4/invoke.js"></script>
        <div id="container-efa186d0dc7575a8f0e319dcffebcfc4"></div>
      </div>
    </div>

    <div id="countdown"></div>
    <div id="message"></div>
    <button id="continueBtn">üëâ Continue</button>
  </div>

  <script>
    const adWrapper = document.getElementById('adWrapper');
    const adContainerId = 'container-efa186d0dc7575a8f0e319dcffebcfc4';

    // Check if ad iframe appears inside container
    const waitForAdIframe = setInterval(() => {
      const adContainer = document.getElementById(adContainerId);
      const iframe = adContainer?.querySelector('iframe');
      if (iframe) {
        clearInterval(waitForAdIframe);
        adWrapper.style.display = "block";
      }
    }, 500);

    let clicked = false;
    const adArea = document.getElementById('adArea');
    const countdown = document.getElementById('countdown');
    const message = document.getElementById('message');
    const continueBtn = document.getElementById('continueBtn');

    adArea.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;
      adArea.style.pointerEvents = 'none';
      message.textContent = "‚è≥ Ad clicked! Please wait 10 seconds...";
      let time = 10;
      countdown.textContent = `‚è± ${time}s`;

      const timer = setInterval(() => {
        time--;
        countdown.textContent = `‚è± ${time}s`;
        if (time <= 0) {
          clearInterval(timer);
          countdown.textContent = "";
          message.textContent = "‚úÖ You may continue now!";
          continueBtn.style.display = 'inline-block';
        }
      }, 1000);
    });

    continueBtn.addEventListener('click', () => {
      window.location.href = "https://www.webintoapp.com/app-maker";
    });
  </script>
</body>
</html>
