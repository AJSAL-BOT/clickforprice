<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Protected Page</title>

<script src="https://fpyf8.com/88/tag.min.js" data-zone="150002" async data-cfasync="false"></script>
  
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    #countdown {
      font-size: 22px;
      color: #00ffff;
      margin-top: 20px;
    }

    #continueBtn {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Protected Link</h1>
    <p>Please wait 20 seconds to continue...</p>

    <div id="countdown">‚è± Wait 20s...</div>
    <button id="continueBtn">‚úÖ Continue</button>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const continueBtn = document.getElementById('continueBtn');

    let timeLeft = 20;
    countdown.textContent = `‚è± Wait ${timeLeft}s...`;

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = `‚è± Wait ${timeLeft}s...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdown.textContent = "‚úÖ You can continue now!";
        continueBtn.style.display = 'inline-block';
      }
    }, 1000);

    continueBtn.addEventListener('click', () => {
      window.location.href = "https://www.webintoapp.com/app-maker";
    });
  </script>
</body>
</html>
