<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Protected Continue Page</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .ad-box {
      margin: 25px 0;
      border: 3px dashed #ffaa00;
      border-radius: 12px;
      opacity: 0.5;
      pointer-events: none;
      transition: all 0.5s ease;
      display: inline-block;
    }

    .ad-box.active {
      opacity: 1;
      pointer-events: auto;
    }

    #countdown {
      font-size: 22px;
      color: #00ffff;
      margin-top: 20px;
    }

    #continueBtn {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üü° Click the ad below and wait 20 seconds</h2>
    
    <div class="ad-box" id="adBox">
      <!-- Your ad script -->
      <script async="async" data-cfasync="false" src="//pl26722894.profitableratecpm.com/efa186d0dc7575a8f0e319dcffebcfc4/invoke.js"></script>
      <div id="container-efa186d0dc7575a8f0e319dcffebcfc4"></div>
    </div>

    <div id="countdown"></div>
    <button id="continueBtn">‚úÖ Continue</button>
  </div>

  <script>
    const adBox = document.getElementById('adBox');
    const continueBtn = document.getElementById('continueBtn');
    const countdown = document.getElementById('countdown');
    const container = document.getElementById('container-efa186d0dc7575a8f0e319dcffebcfc4');

    let adClicked = false;

    const observer = new MutationObserver(() => {
      const iframe = container.querySelector('iframe');
      if (iframe) {
        adBox.classList.add('active');
        observer.disconnect();

        // Start timer on click
        adBox.addEventListener('click', () => {
          if (adClicked) return;
          adClicked = true;

          let timeLeft = 20;
          countdown.textContent = `‚è± Wait ${timeLeft}s...`;

          const timer = setInterval(() => {
            timeLeft--;
            countdown.textContent = `‚è± Wait ${timeLeft}s...`;
            if (timeLeft <= 0) {
              clearInterval(timer);
              countdown.textContent = "‚úÖ You can continue now!";
              continueBtn.style.display = 'inline-block';
            }
          }, 1000);
        });
      }
    });

    observer.observe(container, { childList: true, subtree: true });

    continueBtn.addEventListener('click', () => {
      window.location.href = "https://www.webintoapp.com/app-maker";
    });
  </script>
</body>
</html>
