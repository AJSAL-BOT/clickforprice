<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad Protected Page</title>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .ad-wrapper {
      border: 3px dashed #ffaa00;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px auto;
      width: 100%;
      max-width: 728px;
      min-height: 90px; /* use min-height instead of fixed height */
    }

    #container-efa186d0dc7575a8f0e319dcffebcfc4 {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    #countdown {
      font-size: 22px;
      color: #00ffff;
      margin-top: 20px;
    }

    #continueBtn {
      display: none;
      margin-top: 25px;
      padding: 12px 25px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó Click the on the ad below and wait 10 seconds</h2>
    <h5>‚ö†Ô∏èclick on a ad and wait then come to this website for get link of the webintoapp‚ö†Ô∏è</h5>

    <div class="ad-wrapper">
      <script async="async" data-cfasync="false" src="//pl26722894.profitableratecpm.com/efa186d0dc7575a8f0e319dcffebcfc4/invoke.js"></script>
<div id="container-efa186d0dc7575a8f0e319dcffebcfc4"></div>
    </div>

    <div id="countdown"></div>
    <button id="continueBtn">‚úÖ Continue</button>
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const continueBtn = document.getElementById('continueBtn');
    let timerStarted = false;

    window.addEventListener('blur', () => {
      if (timerStarted) return;
      timerStarted = true;

      let timeLeft = 10;
      countdown.textContent = `‚è± Wait ${timeLeft}s...`;

      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = `‚è± Wait ${timeLeft}s...`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          countdown.textContent = "‚úÖ You can continue now!";
          continueBtn.style.display = 'inline-block';
        }
      }, 1000);
    });

    continueBtn.addEventListener('click', () => {
      window.location.href = "https://www.webintoapp.com/app-maker";
    });
  </script>
</body>
</html>
